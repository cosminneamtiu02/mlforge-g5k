name: ShellCheck + Reviewdog

on:
  pull_request_target:
    paths:
      - '**/*.sh'  # Only run on PRs that change shell script files

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ShellCheck + Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Install ShellCheck and reviewdog
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run ShellCheck
        run: |
          mkdir -p reports
          shopt -s globstar nullglob
          shellcheck -f gcc **/*.sh > reports/shellcheck.txt || true

      - name: Reviewdog PR Comments
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cat reports/shellcheck.txt | reviewdog \
            -efm="%f:%l:%c: %t%*[^:]: %m" \
            -reporter=github-pr-review \
            -name="ShellCheck" \
            -filter-mode=added \
            -fail-level=warning \
            -tee
