name: ShellCheck Debugging

on:
  push:
  pull_request_target:


permissions:
  contents: read
  pull-requests: write

jobs:
  debug-shellcheck:
    name: ShellCheck + Reviewdog Debugging
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug: Print event name and PR info
        run: |
          echo "Event Name: ${{ github.event_name }}"
          echo "PR Number: ${{ github.event.pull_request.number || 'N/A' }}"
          echo "Head SHA: ${{ github.event.pull_request.head.sha || 'N/A' }}"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Install ShellCheck and reviewdog
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run ShellCheck
        run: |
          mkdir -p reports
          shopt -s globstar nullglob
          shellcheck -f gcc **/*.sh | tee reports/shellcheck.txt || true

      - name: Debug: Show report file contents
        run: |
          echo "----- ShellCheck Output -----"
          cat reports/shellcheck.txt || echo "No ShellCheck output"
          echo "-----------------------------"

      - name: Run reviewdog on PR
        if: github.event_name == 'pull_request'
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Reviewdog token: ${REVIEWDOG_GITHUB_API_TOKEN:+set}"
          echo "Running reviewdog with github-pr-review reporter..."
          cat reports/shellcheck.txt | reviewdog \
            -efm="%f:%l:%c: %t%*[^:]: %m" \
            -reporter=github-pr-review \
            -name="ShellCheck" \
            -fail-on-error=false \
            -tee \
            -debug

      - name: Debug: Fail if reviewdog didn't trigger
        if: ${{ failure() }}
        run: |
          echo "‚ùå Reviewdog failed or did not post review comments."
