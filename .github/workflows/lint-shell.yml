name: ShellCheck + Reviewdog

on:
  pull_request_target:

permissions:
  contents: read
  pull-requests: write

jobs:
  lint:
    name: ShellCheck + Reviewdog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR HEAD
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Debug PR context
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "PR Head SHA: ${{ github.event.pull_request.head.sha }}"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"

      - name: Install ShellCheck and reviewdog
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run ShellCheck
        run: |
          mkdir -p reports
          shopt -s globstar nullglob
          shellcheck -f gcc **/*.sh | tee reports/shellcheck.txt || true

      - name: Show ShellCheck output
        run: |
          echo "----- ShellCheck Output -----"
          cat reports/shellcheck.txt || echo "No ShellCheck output"
          echo "-----------------------------"

      - name: Reviewdog PR Comments
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running reviewdog with github-pr-review..."
          cat reports/shellcheck.txt | reviewdog \
            -efm="%f:%l:%c: %t%*[^:]: %m" \
            -reporter=github-pr-review \
            -name="ShellCheck" \
            -filter-mode=added \
            -fail-level=warning \
            -tee \
            -log-level=debug
