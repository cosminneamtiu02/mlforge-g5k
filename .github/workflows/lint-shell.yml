name: ShellCheck Hybrid

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck and reviewdog
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run ShellCheck
        run: |
          mkdir -p reports
          shellcheck -f gcc **/*.sh | tee reports/shellcheck.txt || true

      - name: Debug ShellCheck output
        run: |
          echo "--- ShellCheck Output ---"
          cat reports/shellcheck.txt
          echo "--- End Output ---"

      - name: Annotate ShellCheck results in PR
        if: github.event_name == 'pull_request'
        run: |
          cat reports/shellcheck.txt | reviewdog \
            -efm="%f:%l: %m" \
            -name="ShellCheck" \
            -reporter=github-pr-review \
            -fail-on-error=false \
            -tee
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail job if issues were found
        run: |
          if [ -s reports/shellcheck.txt ]; then
            echo "ShellCheck found issues"
            exit 1
          fi
