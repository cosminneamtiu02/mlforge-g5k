name: ShellCheck Hybrid

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck and reviewdog
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run ShellCheck and fail if issues exist
        run: |
          mkdir -p reports
          shellcheck -f gcc **/*.sh | tee reports/shellcheck.txt
          if [ -s reports/shellcheck.txt ]; then
            echo "ShellCheck found issues"
            exit 1
          else
            echo "No ShellCheck issues"
          fi

      - name: Annotate ShellCheck results in PR
        if: github.event_name == 'pull_request'
        run: |
          cat reports/shellcheck.txt | reviewdog \
            -efm="%f:%l:%c: %m" \
            -name="ShellCheck" \
            -reporter=github-pr-review \
            -fail-on-error=false
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
