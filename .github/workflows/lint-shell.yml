name: ShellCheck Hybrid

on:
  push:
  pull_request:

jobs:
  shellcheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck and reviewdog
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b /usr/local/bin

      - name: Run ShellCheck and fail CI if issues exist
        run: |
          shellcheck **/*.sh | tee result.txt
          if [ -s result.txt ]; then
            echo "ShellCheck found issues:"
            cat result.txt
            exit 1
          else
            echo "No issues found."
          fi

      - name: Annotate ShellCheck results in PR
        if: github.event_name == 'pull_request'
        run: |
          reviewdog -efm="%f:%l:%c: %m" -name="ShellCheck" -reporter=github-pr-review -fail-on-error=false < result.txt
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
