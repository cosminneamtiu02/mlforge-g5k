name: ShellCheck & Protect Sensitive Files

on:
  pull_request:
    paths:
      - '**/*.sh'
      - 'LICENSE'
      - '.pre-commit-config.yaml'
      - '.github/workflows/lint.yml'

jobs:
  determine-changes:
    runs-on: ubuntu-latest
    outputs:
      touched_license: ${{ steps.check.outputs.license }}
      touched_precommit: ${{ steps.check.outputs.precommit }}
      touched_lint: ${{ steps.check.outputs.lint }}
      touched_shell: ${{ steps.check.outputs.shell }}
    steps:
      - uses: actions/checkout@v4
      - name: Detect Changed Files
        id: check
        run: |
          git fetch origin ${{ github.base_ref }}
          FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          echo "license=false" >> $GITHUB_OUTPUT
          echo "precommit=false" >> $GITHUB_OUTPUT
          echo "lint=false" >> $GITHUB_OUTPUT
          echo "shell=false" >> $GITHUB_OUTPUT

          if echo "$FILES" | grep -q '^LICENSE$'; then
            echo "license=true" >> $GITHUB_OUTPUT
          fi
          if echo "$FILES" | grep -q '^.pre-commit-config.yaml$'; then
            echo "precommit=true" >> $GITHUB_OUTPUT
          fi
          if echo "$FILES" | grep -q '^.github/workflows/lint.yml$'; then
            echo "lint=true" >> $GITHUB_OUTPUT
          fi
          if echo "$FILES" | grep -q '\.sh$'; then
            echo "shell=true" >> $GITHUB_OUTPUT
          fi

  run-shellcheck:
    if: needs.determine-changes.outputs.touched_shell == 'true'
    needs: determine-changes
    uses: your-org/secure-workflows/.github/workflows/lint-shell.yml@v1
    secrets:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  protect-license:
    if: needs.determine-changes.outputs.touched_license == 'true'
    needs: determine-changes
    uses: your-org/secure-workflows/.github/workflows/protect-license.yml@v1

  protect-precommit:
    if: needs.determine-changes.outputs.touched_precommit == 'true'
    needs: determine-changes
    uses: your-org/secure-workflows/.github/workflows/protect-precommit.yml@v1

  protect-lint:
    if: needs.determine-changes.outputs.touched_lint == 'true'
    needs: determine-changes
    uses: your-org/secure-workflows/.github/workflows/protect-lint-workflow.yml@v1
